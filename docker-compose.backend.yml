version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: surfsense
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-09-15T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - miniodata:/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=surfsense
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/surfsense
      - BACKEND_HOST=0.0.0.0
    depends_on:
      - redis
      - minio
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["python", "worker.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=surfsense
    depends_on:
      - redis
      - minio
      - postgres
    volumes:
      - ./backend/app:/app/app

volumes:
  pgdata:
  miniodata:
