version: "3.8"

# Docker Compose configuration using pre-built images from GHCR
# 使用 GHCR 预构建镜像的 Docker Compose 配置
#
# Usage / 使用方法:
#   docker-compose -f docker-compose.prebuilt.yml up -d
#
# This configuration uses published images from GitHub Container Registry
# 此配置使用从 GitHub 容器注册表发布的镜像

services:
  db:
    image: ankane/pgvector:latest
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-surfsense}

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@surfsense.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-surfsense}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    # Use pre-built image from GHCR
    # 使用 GHCR 的预构建镜像
    image: ghcr.io/horizion-technologie-ltd/surfsense_backend:latest
    
    # To use a specific version, replace 'latest' with the version tag
    # 要使用特定版本，请将 'latest' 替换为版本标签
    # image: ghcr.io/horizion-technologie-ltd/surfsense_backend:v1.0.0
    
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - shared_temp:/tmp
    env_file:
      - ./surfsense_backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-surfsense}
      - CELERY_BROKER_URL=redis://redis:${REDIS_PORT:-6379}/0
      - CELERY_RESULT_BACKEND=redis://redis:${REDIS_PORT:-6379}/0
      - PYTHONPATH=/app
      - UVICORN_LOOP=asyncio
      - UNSTRUCTURED_HAS_PATCHED_LOOP=1
      - LANGCHAIN_TRACING_V2=false
      - LANGSMITH_TRACING=false
    depends_on:
      - db
      - redis

  frontend:
    # Use pre-built image from GHCR
    # 使用 GHCR 的预构建镜像
    image: ghcr.io/horizion-technologie-ltd/surfsense_ui:latest
    
    # To use a specific version, replace 'latest' with the version tag
    # 要使用特定版本，请将 'latest' 替换为版本标签
    # image: ghcr.io/horizion-technologie-ltd/surfsense_ui:v1.0.0
    
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_FASTAPI_BACKEND_URL=${NEXT_PUBLIC_FASTAPI_BACKEND_URL:-http://localhost:8000}
      - NEXT_PUBLIC_FASTAPI_BACKEND_AUTH_TYPE=${NEXT_PUBLIC_FASTAPI_BACKEND_AUTH_TYPE:-LOCAL}
      - NEXT_PUBLIC_ETL_SERVICE=${NEXT_PUBLIC_ETL_SERVICE:-DOCLING}
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  shared_temp:
