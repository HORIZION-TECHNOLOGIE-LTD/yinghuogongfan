# Nginx configuration for SurfSense deployed under a subpath
# Example: buildingai.com/surfsense

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name buildingai.com;

    # SSL Configuration (shared with main site)
    ssl_certificate /etc/letsencrypt/live/buildingai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/buildingai.com/privkey.pem;

    # Main site root
    location / {
        # Your main BuildingAI site configuration
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SurfSense Frontend (under /surfsense)
    location /surfsense {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Rewrite path to remove /surfsense prefix
        rewrite ^/surfsense/(.*) /$1 break;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SurfSense static assets
    location /surfsense/_next/static {
        proxy_pass http://localhost:3000;
        rewrite ^/surfsense/(.*) /$1 break;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SurfSense API (under /api/surfsense)
    location /api/surfsense {
        # Remove /api/surfsense prefix before forwarding
        rewrite ^/api/surfsense/(.*) /$1 break;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for AI processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Max upload size
        client_max_body_size 100M;
    }

    # Health check
    location /api/surfsense/health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}
