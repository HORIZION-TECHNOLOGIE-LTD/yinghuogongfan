# Nginx configuration for SurfSense to be embedded in an iframe
# on buildingai.com

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name surfsense.buildingai.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/surfsense.buildingai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/surfsense.buildingai.com/privkey.pem;

    # Security headers for iframe embedding
    # Note: X-Frame-Options ALLOW-FROM is deprecated, using CSP frame-ancestors instead
    add_header Content-Security-Policy "frame-ancestors 'self' https://buildingai.com https://www.buildingai.com" always;
    add_header X-Content-Type-Options nosniff always;
    
    # CORS headers for iframe communication
    add_header Access-Control-Allow-Origin "https://buildingai.com" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Max upload size
    client_max_body_size 100M;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://buildingai.com" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Max-Age 3600;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cookie settings for iframe
        proxy_cookie_path / "/; SameSite=None; Secure";
    }

    # Static files with caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie settings for iframe
        proxy_cookie_path / "/; SameSite=None; Secure";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}
